<!-- camel: login.html -->
{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
	Log-In Page
{% endblock %}


{% block content-main %}
<h1>Log-in</h1>

<form id="login_form" method="post" action="/login/">
    {% csrf_token %}
	<table>
		<tr><td>Username:</td><td><input type="text" name="username" value="" size="50" /></td></tr>
		<tr><td>Password:</td><td><input type="password" name="password" value="" size="50" /></td></tr>
	</table>
    <input type="submit" value="submit" />
</form>

{% endblock %}
